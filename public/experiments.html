<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="inpx" type="text" name="fname">

<script src="/socket.io/socket.io.js"></script>
<button id="b">
    Submit
</button>
<div id="resx"></div>
<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
    var socket = io.connect('/');
    socket.on('connect', function(){
        console.log('connected')
    });
    socket.on('disconnect', function(){
        console.log('disconnected');
    });

    $("#b").click(function(){
        socket.emit("typeit", $("#inpx").val());
        $("#resx").append("ME: "+$("#inpx").val()+"<br>");
        $("#inpx").val('');
    });
    socket.on("newmessage", function(nm){
        $("#resx").append("SOMEONEELSE: "+nm+"<br>");
    })

</script>
</body>
</html>
